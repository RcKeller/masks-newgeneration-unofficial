name: Release

on:
  push:
    tags:
      - 'v12.*'
      - 'v13.*'

env:
  PACKAGE_NAME: masks-newgeneration-unofficial
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Module
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      zip_name: ${{ steps.version.outputs.zip_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set version outputs
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "zip_name=${PACKAGE_NAME}-${VERSION}.zip" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Build module
        run: npm run ci

      - name: Update module.json with version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/VERSION_TAG/${VERSION}/g" dist/module.json

          # Show final module.json for verification
          echo "=== Final module.json ==="
          cat dist/module.json

      - name: Create ZIP artifact
        run: |
          cd dist
          zip -r "../${{ steps.version.outputs.zip_name }}" .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: module-build
          path: |
            ${{ steps.version.outputs.zip_name }}
            dist/module.json
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: module-build

      - name: Extract changelog for release notes
        id: changelog
        run: |
          VERSION="${{ needs.build.outputs.version }}"

          # Extract notes for this version from CHANGELOG.md
          # Looks for content between "## VERSION" and the next "## " heading
          if [ -f "CHANGELOG.md" ]; then
            NOTES=$(awk -v tag="## ${VERSION}" '
              $0 == tag {flag=1; next}
              /^## / && flag {exit}
              flag {print}
            ' CHANGELOG.md)

            if [ -z "$NOTES" ]; then
              echo "No changelog entry found for ${VERSION}"
              NOTES="Release ${VERSION}"
            fi
          else
            echo "CHANGELOG.md not found"
            NOTES="Release ${VERSION}"
          fi

          # Write to file for multiline support
          echo "$NOTES" > release_notes.md
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Determine prerelease status
        id: prerelease
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          # Mark as prerelease if version contains alpha, beta, rc, etc.
          if [[ "$VERSION" =~ (alpha|beta|rc|pre) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: Release ${{ needs.build.outputs.version }}
          body_path: ${{ steps.changelog.outputs.notes_file }}
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          files: |
            ${{ needs.build.outputs.zip_name }}
            dist/module.json
          fail_on_unmatched_files: true
